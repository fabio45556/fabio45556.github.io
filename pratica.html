<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Cadastro de alunos</title>
</head>
<body>


	<h2>Cadastro de Alunos</h2>


	<fieldset style="width: 500px;">

		<legend>Dados Pessoais</legend>


		<form action="confirmacao.html" method="get">


			<table style="width: 500px;">


				<tr>

					<th>Nome:</th>
					<td><input type="text" name="txtnNome" size="50" /></td>

				</tr>
				<tr>

					<th>Senha:</th>
					<td><input type="password" name="txtSenha" size="20" />

				</tr>
				<tr>


					<th>Genero:</th>
					<td>
						<input type="radio" name="Genero" size="20" value="M" />
						Masculino
	
						<input type="radio" name="Genero" size="20" value="F" />
						Feminino
	
						<input type="radio" name="Genero" size="20" value="Outro" />
						Outro
					</td>
					
					</tr>
					
					<tr>
					
					<th>Campus:</th>
					<td>
					<select name ="campus">
					
					<option value="CA">Caicó</option>
					<option value="JC">João Câmara</option>
					<option value="NAT">Natal</option>
					
					
					
					
					</select>
					
					
					
					
					</td>
					
					</tr>


				<tr>
					<td colspan="2" style="text-align: center;"><input
						type="submit" value="enviar" /> <input type="reset" value="limpar" />



				</tr>

			</table>


		</form>



	</fieldset>

</body>
</html>
