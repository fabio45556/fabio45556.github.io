<html>
<head>

<body>



	<div class="container">

		<div class="header">

			<h2>Nova conta</h2>


		</div>

		<form id="form" class="form">
			<div class="form-content">
				<label for="username">Nome do usuário</label> <input type="text"
					id="Nome" placeholder="Digite seu nome de usuário"> 
			</div>
			
		

			<div class="form-content">
				<label for="Email">Email</label> <input type="email" id="email"
					placeholder="Digite o seu email" /> 
			</div>
			
				<div class="form-content">
				<label for="password">senha</label> <input type="password" id="senha"
					placeholder="Digite a sua senha" /> 
			</div>
			
			
			<button type="submit" onclick="login(); return false">Cadastrar</button>



		</form>




	</div>

	<script>
	
	function login(){
    var nome = document.getElementById("Nome").value;
    var email = document.getElementById("email").value; 
    var senha = document.getElementById("senha").value; 


    
    if(nome === "" || email === "" || senha === ""){
alert("Preencha os campos");
    }else{

    location.href = "LojaDeVendas.html";
    }
	
	}

		

	</script>
